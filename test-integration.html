        }

        .log-entry.info {

        }
        
        .log-entry.success {

        .log-entry.error {

        .log-entry .timestamp {

        iframe {

        .status {

        }

        }
        
        .status.disconnected {

        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h1>üß™ –¢–µ—Å—Ç –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏</h1>
            <div class="status" id="status">–ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ</div>
        </div>
        
        <div class="section">
            <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h2>
            <div class="button-group">
                <button onclick="requestState()">–ó–∞–ø—Ä–æ—Å–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ</button>
                <button onclick="loadTestState()">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ</button>
                <button onclick="resetState()" class="secondary">–°–±—Ä–æ—Å–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ</button>
                <button onclick="clearLog()" class="secondary">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
            </div>
        </div>
        
        <div class="section">
            <h2>–ñ—É—Ä–Ω–∞–ª —Å–æ–±—ã—Ç–∏–π</h2>
            <div class="log" id="log">
                <div class="log-entry info">
                    <span class="timestamp">--:--:--</span>
                    <span class="type">INFO</span>
                    –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>–¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ</h2>
            <div class="state-display" id="state">
                –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö
            </div>
        </div>
    </div>
    
    <div class="main">
        <iframe 
            id="calculator" 
            src="http://localhost:5173"
        ></iframe>
    </div>
    
    <script>
        const iframe = document.getElementById('calculator');
        const logEl = document.getElementById('log');
        const stateEl = document.getElementById('state');
        const statusEl = document.getElementById('status');
        
        let currentState = null;
        let isConnected = false;
        
        function log(type, message, data) {
            const timestamp = new Date().toLocaleTimeString('ru-RU');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            
            let content = `<span class="timestamp">${timestamp}</span>`;
            content += `<span class="type">${type.toUpperCase()}</span>`;
            content += message;
            
            if (data) {
                content += `<br><span style="color: #9ca3af; margin-left: 90px;">${JSON.stringify(data, null, 2)}</span>`;
            }
            
            entry.innerHTML = content;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function updateStatus(connected) {
            isConnected = connected;
            statusEl.className = 'status ' + (connected ? 'connected' : 'disconnected');
            statusEl.textContent = connected ? '‚úì –ü–æ–¥–∫–ª—é—á–µ–Ω–æ' : '‚úó –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ';
        }
        
        function updateStateDisplay() {
            if (currentState) {
                stateEl.textContent = JSON.stringify(currentState, null, 2);
            } else {
                stateEl.textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
            }
        }
        
        window.addEventListener('message', (event) => {
            const payload = event.data;
            
            if (!payload || !payload.type) return;
            
            console.log('[Parent] Received:', payload);
            
            switch (payload.type) {
                case 'INIT':
                    updateStatus(true);
                    log('success', '–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                    break;
                    
                case 'STATE_UPDATE':
                    currentState = payload.data;
                    updateStateDisplay();
                    log('info', '–°–æ—Å—Ç–æ—è–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–æ', {
                        details: payload.data.details?.length || 0,
                        bindings: payload.data.bindings?.length || 0,
                        variants: payload.data.selectedVariantIds?.length || 0
                    });
                    break;
                    
                case 'STATE_RESPONSE':
                    currentState = payload.data;
                    updateStateDisplay();
                    log('success', '–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç —Å —Å–æ—Å—Ç–æ—è–Ω–∏–µ–º');
                    break;
                    
                case 'DETAIL_ADDED':
                    log('success', '–î–æ–±–∞–≤–ª–µ–Ω–∞ –¥–µ—Ç–∞–ª—å', {
                        id: payload.data.detail.id,
                        name: payload.data.detail.name
                    });
                    break;
                    
                case 'DETAIL_UPDATED':
                    log('info', '–î–µ—Ç–∞–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω–∞', {
                        id: payload.data.detailId,
                        updates: payload.data.updates
                    });
                    break;
                    
                case 'DETAIL_DELETED':
                    log('info', '–î–µ—Ç–∞–ª—å —É–¥–∞–ª–µ–Ω–∞', {
                        id: payload.data.detailId
                    });
                    break;
                    
                case 'BINDING_CREATED':
                    log('success', '–°–æ–∑–¥–∞–Ω–æ —Å–∫—Ä–µ–ø–ª–µ–Ω–∏–µ', {
                        id: payload.data.binding.id,
                        name: payload.data.binding.name
                    });
                    break;
                    
                case 'BINDING_UPDATED':
                    log('info', '–°–∫—Ä–µ–ø–ª–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–æ', {
                        id: payload.data.bindingId
                    });
                    break;
                    
                case 'BINDING_DELETED':
                    log('info', '–°–∫—Ä–µ–ø–ª–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–æ', {
                        id: payload.data.bindingId
                    });
                    break;
                    
                case 'CALCULATION_START':
                    log('info', `–ó–∞–ø—É—â–µ–Ω ${payload.data.type === 'test' ? '—Ç–µ—Å—Ç–æ–≤—ã–π' : '–ø–æ–ª–Ω—ã–π'} —Ä–∞—Å—á—ë—Ç`);
                    break;
                    
                case 'CALCULATION_PROGRESS':
                    log('info', `–ü—Ä–æ–≥—Ä–µ—Å—Å —Ä–∞—Å—á—ë—Ç–∞: ${payload.data.progress}%`);
                    break;
                    
                case 'CALCULATION_COMPLETE':
                    log('success', '–†–∞—Å—á—ë—Ç –∑–∞–≤–µ—Ä—à—ë–Ω', {
                        type: payload.data.type,
                        cost: payload.data.result?.cost
                    });
                    break;
                    
                case 'ERROR':
                    log('error', '–û—à–∏–±–∫–∞: ' + payload.data.error, payload.data);
                    break;
                    
                default:
                    log('info', '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ: ' + payload.type);
            }
        });
        
        function sendMessage(type, data = {}) {
            const payload = {
                type,
                data,
                timestamp: Date.now()
            };
            
            iframe.contentWindow.postMessage(payload, '*');
            log('info', `–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${type}`);
        }
        
        function requestState() {
            sendMessage('STATE_REQUEST');
        }
        
        function loadTestState() {
            const testState = {
                selectedVariantIds: [525, 526, 527],
                testVariantId: 525,
                headerTabs: {
                    materials: [],
                    operations: [],
                    equipment: [],
                    details: []
                },
                details: [
                    {
                        id: 'detail_test_001',
                        name: '–¢–µ—Å—Ç–æ–≤–∞—è –¥–µ—Ç–∞–ª—å 1',
                        width: 297,
                        length: 420,
                        isExpanded: true,
                        calculators: []
                    },
                    {
                        id: 'detail_test_002',
                        name: '–¢–µ—Å—Ç–æ–≤–∞—è –¥–µ—Ç–∞–ª—å 2',
                        width: 210,
                        length: 297,
                        isExpanded: false,
                        calculators: []
                    }
                ],
                bindings: []
            };
            
            sendMessage('STATE_RESPONSE', testState);
            log('success', '–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ');
        }
        
        function resetState() {
            const emptyState = {
                selectedVariantIds: [],
                testVariantId: null,
                headerTabs: {
                    materials: [],
                    operations: [],
                    equipment: [],
                    details: []
                },
                details: [],
                bindings: []
            };
            
            sendMessage('STATE_RESPONSE', emptyState);
            log('info', '–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–±—Ä–æ—à–µ–Ω–æ');
        }
        
        function clearLog() {
            logEl.innerHTML = '';
            log('info', '–ñ—É—Ä–Ω–∞–ª –æ—á–∏—â–µ–Ω');
        }
        
        setTimeout(() => {
            if (!isConnected) {
                log('error', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä—É');
                log('info', '–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ http://localhost:5173');
            }
        }, 3000);
    </script>
</body>
